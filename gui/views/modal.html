<span data-toggle="modal" data-target=#{{name}}>{{name}}</span>
<div class="modal fade" id={{name}} tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{description}}
      </div>
      <!---- input text -->
      {{# text-input}}
      <div>
        <input type='text'>
      </div>
      {{/ text-input}}
      <!---- input dropdown -->
      {{ ^ text-input}}
      <div class='dropdown'>
        <button class='btn btn-secondary dropdown-toggle' type='button' data-toggle='dropdown' aria-haspopup='true'>
          Choose
        </button>
        <div class='dropdown-menu'>
          {{# list}}
          <a class='dropdown-item modal-item'>
            {{ 1 }}
          </a>
          <a class='dropdown-item modal-item'>
            {{ 2 }}
          </a>
          <a class='dropdown-item modal-item'>
            {{{ 3 }}}
          </a>
          {{/list}}
        </div>
      </div>
      {{/ text-input}}
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary push-to-stack" data-dismiss="modal" name={{name}}
          code={{code}}>Save changes</button>
      </div>
    </div>
  </div>
</div>
